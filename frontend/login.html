<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Office Parking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full font-sans antialiased text-gray-800">
    <div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <svg
          class="mx-auto h-12 w-auto text-indigo-600"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 18.75a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m3 0h6m-9 0H3.375a1.125 1.125 0 01-1.125-1.125V14.25m17.25 4.5a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m3 0h1.125c.621 0 1.125-.504 1.125-1.125V14.25m-1.25 4.5v-1.875a3.375 3.375 0 003.375-3.375h1.5a1.125 1.125 0 011.125 1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375m15.75 0v-1.5c0-.621-.504-1.125-1.125-1.125h-1.5a3.375 3.375 0 00-3.375 3.375V18.75m-17.25-9.75h14.25c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-14.25c-.621 0-1.125-.504-1.125-1.125v-4.5c0-.621.504-1.125 1.125-1.125z"
          />
        </svg>
        <h2
          class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900"
        >
          Sign in to your account
        </h2>
      </div>

      <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
          <form id="login-form" class="space-y-6">
            <div>
              <label
                for="login-email"
                class="block text-sm font-medium text-gray-700"
                >Email address</label
              >
              <input
                id="login-email"
                name="email"
                type="email"
                autocomplete="email"
                required
                class="block w-full min-w-0 flex-1 rounded-none rounded-l-md border-gray-300 px-3 py-2 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
              />
            </div>
            <div>
              <label
                for="login-password"
                class="block text-sm font-medium text-gray-700"
                >Password</label
              >
              <div class="relative mt-1">
                <input
                  id="login-password"
                  name="password"
                  type="password"
                  autocomplete="current-password"
                  required
                  class="block w-full min-w-0 flex-1 rounded-none rounded-l-md border-gray-300 px-3 py-2 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                />
                <div
                  class="absolute inset-y-0 right-0 flex cursor-pointer items-center pr-3"
                  id="toggle-login-password"
                >
                  <svg
                    class="h-5 w-5 text-gray-400"
                    id="login-eye-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.432 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                    />
                  </svg>
                  <svg
                    class="h-5 w-5 text-gray-400 hidden"
                    id="login-eye-slashed-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.243 4.243l-4.243-4.243"
                    />
                  </svg>
                </div>
              </div>
            </div>
            <div>
              <button
                type="submit"
                class="flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
              >
                Log in
              </button>
            </div>
          </form>

          <div id="message-area" class="mt-6"></div>

          <div class="mt-6">
            <div class="relative">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="bg-white px-2 text-gray-500"
                  >Don't have an account?</span
                >
              </div>
            </div>
            <div class="mt-6">
              <a
                href="register.html"
                class="flex w-full justify-center rounded-md border border-gray-300 bg-white py-2 px-4 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50"
                >Create an account</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // --- CONFIGURATION ---
      const API_BASE_URL = "http://localhost:5188";

      // --- DOM ELEMENTS ---
      const loginForm = document.getElementById("login-form");
      const messageArea = document.getElementById("message-area");
      const loginPasswordInput = document.getElementById("login-password");
      const toggleLoginPassword = document.getElementById(
        "toggle-login-password"
      );
      const loginEyeIcon = document.getElementById("login-eye-icon");
      const loginEyeSlashedIcon = document.getElementById(
        "login-eye-slashed-icon"
      );

      // --- EVENT HANDLER ---
      async function handleLogin(event) {
        event.preventDefault();
        const formData = new FormData(loginForm);
        const data = Object.fromEntries(formData.entries());
        messageArea.innerHTML = "";

        try {
          const response = await fetch(`${API_BASE_URL}/api/Auth/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include", // Crucial for cookie-based auth
            body: JSON.stringify(data),
          });

          if (!response.ok) {
            throw new Error("Invalid email or password.");
          }

          window.location.href = "dashboard.html";
        } catch (error) {
          messageArea.innerHTML = `<div class="rounded-md bg-red-50 p-4"><p class="text-sm font-medium text-red-800">${error.message}</p></div>`;
        }
      }

      function togglePasswordVisibility() {
        if (loginPasswordInput.type === "password") {
          loginPasswordInput.type = "text";
          loginEyeIcon.classList.add("hidden");
          loginEyeSlashedIcon.classList.remove("hidden");
        } else {
          loginPasswordInput.type = "password";
          loginEyeIcon.classList.remove("hidden");
          loginEyeSlashedIcon.classList.add("hidden");
        }
      }

      // --- INITIALIZATION ---
      loginForm.addEventListener("submit", handleLogin);
      toggleLoginPassword.addEventListener("click", togglePasswordVisibility);
    </script>
  </body>
</html>
