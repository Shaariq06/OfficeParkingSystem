<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Office Parking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full font-sans antialiased text-gray-800">
    <div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <svg
          class="mx-auto h-12 w-auto text-indigo-600"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 18.75a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m3 0h6m-9 0H3.375a1.125 1.125 0 01-1.125-1.125V14.25m17.25 4.5a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m3 0h1.125c.621 0 1.125-.504 1.125-1.125V14.25m-1.25 4.5v-1.875a3.375 3.375 0 003.375-3.375h1.5a1.125 1.125 0 011.125 1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375m15.75 0v-1.5c0-.621-.504-1.125-1.125-1.125h-1.5a3.375 3.375 0 00-3.375 3.375V18.75m-17.25-9.75h14.25c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-14.25c-.621 0-1.125-.504-1.125-1.125v-4.5c0-.621.504-1.125 1.125-1.125z"
          />
        </svg>
        <h2
          class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900"
        >
          Create your account
        </h2>
      </div>

      <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
          <form id="register-form" class="space-y-6">
            <div class="grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-6">
              <div>
                <label
                  for="register-firstname"
                  class="block text-sm font-medium text-gray-700"
                  >First name</label
                >
                <input
                  type="text"
                  name="firstName"
                  id="register-firstname"
                  required
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                />
              </div>
              <div>
                <label
                  for="register-lastname"
                  class="block text-sm font-medium text-gray-700"
                  >Last name</label
                >
                <input
                  type="text"
                  name="lastName"
                  id="register-lastname"
                  required
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                />
              </div>
            </div>
            <div>
              <label
                for="register-email"
                class="block text-sm font-medium text-gray-700"
                >Email</label
              >
              <input
                type="email"
                name="email"
                id="register-email"
                required
                autocomplete="email"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
              />
            </div>
            <div>
              <label
                for="register-phone"
                class="block text-sm font-medium text-gray-700"
                >Phone Number</label
              >
              <input
                type="tel"
                name="phoneNo"
                id="register-phone"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
              />
            </div>
            <div>
              <label
                for="register-password"
                class="block text-sm font-medium text-gray-700"
                >Password</label
              >
              <div class="relative mt-1">
                <input
                  type="password"
                  name="password"
                  id="register-password"
                  required
                  autocomplete="new-password"
                  class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm pr-10"
                />
                <div
                  class="absolute inset-y-0 right-0 flex cursor-pointer items-center pr-3"
                  id="toggle-register-password"
                >
                  <svg
                    class="h-5 w-5 text-gray-400"
                    id="register-eye-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.432 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                    />
                  </svg>
                  <svg
                    class="h-5 w-5 text-gray-400 hidden"
                    id="register-eye-slashed-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.243 4.243l-4.243-4.243"
                    />
                  </svg>
                </div>
              </div>
            </div>
            <div>
              <label
                for="register-confirm-password"
                class="block text-sm font-medium text-gray-700"
                >Confirm Password</label
              >
              <div class="relative mt-1">
                <input
                  type="password"
                  name="confirmPassword"
                  id="register-confirm-password"
                  required
                  autocomplete="new-password"
                  class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm pr-10"
                />
                <div
                  class="absolute inset-y-0 right-0 flex cursor-pointer items-center pr-3"
                  id="toggle-confirm-password"
                >
                  <svg
                    class="h-5 w-5 text-gray-400"
                    id="confirm-eye-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.432 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                    />
                  </svg>
                  <svg
                    class="h-5 w-5 text-gray-400 hidden"
                    id="confirm-eye-slashed-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.243 4.243l-4.243-4.243"
                    />
                  </svg>
                </div>
              </div>
            </div>
            <div>
              <button
                type="submit"
                class="flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
              >
                Register
              </button>
            </div>
          </form>

          <!-- THIS IS THE DIV THAT WAS LIKELY MISSING -->
          <div id="message-area" class="mt-6"></div>

          <div class="mt-6">
            <div class="relative">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="bg-white px-2 text-gray-500"
                  >Already have an account?</span
                >
              </div>
            </div>
            <div class="mt-6">
              <a
                href="login.html"
                class="flex w-full justify-center rounded-md border border-gray-300 bg-white py-2 px-4 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50"
                >Log in</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // --- CONFIGURATION ---
      const API_BASE_URL = "http://localhost:5188";

      // --- DOM ELEMENTS ---
      const registerForm = document.getElementById("register-form");
      const messageArea = document.getElementById("message-area");

      const registerPasswordInput =
        document.getElementById("register-password");
      const toggleRegisterPassword = document.getElementById(
        "toggle-register-password"
      );
      const registerEyeIcon = document.getElementById("register-eye-icon");
      const registerEyeSlashedIcon = document.getElementById(
        "register-eye-slashed-icon"
      );

      const confirmPasswordInput = document.getElementById(
        "register-confirm-password"
      );
      const toggleConfirmPassword = document.getElementById(
        "toggle-confirm-password"
      );
      const confirmEyeIcon = document.getElementById("confirm-eye-icon");
      const confirmEyeSlashedIcon = document.getElementById(
        "confirm-eye-slashed-icon"
      );

      // --- EVENT HANDLERS ---
      async function handleRegister(event) {
        event.preventDefault();
        const formData = new FormData(registerForm);
        const data = Object.fromEntries(formData.entries());
        messageArea.innerHTML = "";

        if (data.password !== data.confirmPassword) {
          displayError("Passwords do not match.");
          return;
        }

        try {
          const response = await fetch(`${API_BASE_URL}/api/Auth/register`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          if (!response.ok) {
            const errorData = await response.json();
            const errorMessages = Object.values(errorData || {}).flat();
            throw new Error(errorMessages[0] || "Registration failed.");
          }

          displaySuccess(
            "Registration successful! Please proceed to the login page."
          );
          registerForm.reset();
        } catch (error) {
          displayError(error.message);
        }
      }

      // --- REUSABLE HELPER FUNCTION ---
      function togglePasswordVisibility(inputElement, eyeIcon, eyeSlashedIcon) {
        if (inputElement.type === "password") {
          inputElement.type = "text";
          eyeIcon.classList.add("hidden");
          eyeSlashedIcon.classList.remove("hidden");
        } else {
          inputElement.type = "password";
          eyeIcon.classList.remove("hidden");
          eyeSlashedIcon.classList.add("hidden");
        }
      }

      function displaySuccess(message) {
        messageArea.innerHTML = `
                <div class="rounded-md bg-green-50 p-4">
                    <div class="flex">
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-green-800">Success!</h3>
                            <div class="mt-2 text-sm text-green-700">
                                <p>${message}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
      }

      function displayError(message) {
        messageArea.innerHTML = `
                <div class="rounded-md bg-red-50 p-4">
                    <div class="flex">
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-red-800">Error</h3>
                            <div class="mt-2 text-sm text-red-700">
                                <p>${message}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
      }

      // --- INITIALIZATION ---
      registerForm.addEventListener("submit", handleRegister);

      toggleRegisterPassword.addEventListener("click", () => {
        togglePasswordVisibility(
          registerPasswordInput,
          registerEyeIcon,
          registerEyeSlashedIcon
        );
      });

      toggleConfirmPassword.addEventListener("click", () => {
        togglePasswordVisibility(
          confirmPasswordInput,
          confirmEyeIcon,
          confirmEyeSlashedIcon
        );
      });
    </script>
  </body>
</html>
