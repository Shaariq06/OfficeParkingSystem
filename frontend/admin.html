<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale-1.0" />
    <title>Admin - Office Parking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Styles for the modal */
      .modal-overlay {
        transition: opacity 0.3s ease;
      }
      .modal-container {
        transition: transform 0.3s ease;
      }
    </style>
  </head>
  <body class="h-full font-sans antialiased text-gray-800">
    <div id="app" class="min-h-full">
      <!-- Navigation Bar -->
      <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
          <div class="flex h-16 items-center justify-between">
            <div class="flex items-center">
              <div class="flex-shrink-0">
                <svg
                  class="h-8 w-8 text-indigo-400"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M8.25 18.75a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m3 0h6m-9 0H3.375a1.125 1.125 0 01-1.125-1.125V14.25m17.25 4.5a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m3 0h1.125c.621 0 1.125-.504 1.125-1.125V14.25m-1.25 4.5v-1.875a3.375 3.375 0 003.375-3.375h1.5a1.125 1.125 0 011.125 1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375m15.75 0v-1.5c0-.621-.504-1.125-1.125-1.125h-1.5a3.375 3.375 0 00-3.375 3.375V18.75m-17.25-9.75h14.25c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-14.25c-.621 0-1.125-.504-1.125-1.125v-4.5c0-.621.504-1.125 1.125-1.125z"
                  />
                </svg>
              </div>
              <div class="ml-4">
                <h1 class="text-xl font-bold text-white">Admin Panel</h1>
              </div>
            </div>
            <div class="flex items-center space-x-4">
              <a
                href="dashboard.html"
                class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                >Dashboard</a
              >
              <a
                href="profile.html"
                class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                >Profile</a
              >
              <button
                id="logout-btn"
                class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
              >
                Logout
              </button>
            </div>
          </div>
        </div>
      </nav>

      <!-- Main Content Area -->
      <main id="main-content" class="py-10 hidden">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
          <div class="px-4 sm:px-6 lg:px-8">
            <div class="sm:flex sm:items-center">
              <div class="sm:flex-auto">
                <h1 class="text-xl font-semibold text-gray-900">
                  User Management
                </h1>
              </div>
            </div>
            <div class="mt-8 flex flex-col">
              <div class="-my-2 -mx-4 overflow-x-auto sm:-mx-6 lg:-mx-8">
                <div
                  class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8"
                >
                  <div
                    class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 md:rounded-lg"
                  >
                    <table class="min-w-full divide-y divide-gray-200">
                      <thead class="bg-gray-50">
                        <tr>
                          <th
                            scope="col"
                            class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6"
                          >
                            Name
                          </th>
                          <th
                            scope="col"
                            class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900"
                          >
                            Contact
                          </th>
                          <th
                            scope="col"
                            class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900"
                          >
                            Vehicles
                          </th>
                          <th
                            scope="col"
                            class="relative py-3.5 pl-3 pr-4 sm:pr-6"
                          >
                            <span class="sr-only">Actions</span>
                          </th>
                        </tr>
                      </thead>
                      <tbody
                        id="users-table-body"
                        class="divide-y divide-gray-200 bg-white"
                      >
                        <!-- User rows will be inserted here -->
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Password Reset Modal -->
    <div
      id="reset-password-modal"
      class="relative z-10 hidden"
      aria-labelledby="modal-title"
      role="dialog"
      aria-modal="true"
    >
      <div class="fixed inset-0 bg-gray-500 bg-opacity-75 modal-overlay"></div>
      <div class="fixed inset-0 z-10 overflow-y-auto">
        <div
          class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
        >
          <div
            class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl modal-container sm:my-8 sm:w-full sm:max-w-lg"
          >
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
              <div class="sm:flex sm:items-start">
                <div
                  class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full"
                >
                  <h3
                    class="text-lg font-medium leading-6 text-gray-900"
                    id="modal-title"
                  >
                    Reset Password
                  </h3>
                  <div class="mt-2">
                    <p class="text-sm text-gray-500 mb-4">
                      Enter a new password for the user
                      <strong id="modal-user-name"></strong>.
                    </p>
                    <form id="reset-password-form">
                      <div>
                        <label
                          for="new-password"
                          class="block text-sm font-medium text-gray-700"
                          >New Password</label
                        >
                        <input
                          type="password"
                          name="newPassword"
                          id="new-password"
                          required
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                        />
                      </div>
                      <input type="hidden" id="reset-user-id" />
                    </form>
                    <div id="modal-message-area" class="mt-4"></div>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6"
            >
              <button
                type="button"
                id="submit-reset-btn"
                class="inline-flex w-full justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-indigo-700 sm:ml-3 sm:w-auto sm:text-sm"
              >
                Reset Password
              </button>
              <button
                type="button"
                id="cancel-reset-btn"
                class="mt-3 inline-flex w-full justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 sm:mt-0 sm:w-auto sm:text-sm"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // --- CONFIGURATION ---
      const API_BASE_URL = "http://localhost:5188";

      // --- DOM ELEMENTS ---
      const mainContent = document.getElementById("main-content");
      const logoutBtn = document.getElementById("logout-btn");
      const usersTableBody = document.getElementById("users-table-body");
      const modal = document.getElementById("reset-password-modal");
      const modalUserName = document.getElementById("modal-user-name");
      const modalMessageArea = document.getElementById("modal-message-area");
      const resetPasswordForm = document.getElementById("reset-password-form");
      const resetUserIdInput = document.getElementById("reset-user-id");
      const newPasswordInput = document.getElementById("new-password");
      const cancelResetBtn = document.getElementById("cancel-reset-btn");
      const submitResetBtn = document.getElementById("submit-reset-btn");

      // --- API HELPERS ---
      async function apiCall(endpoint, method = "GET", body = null) {
        const options = {
          method,
          headers: { "Content-Type": "application/json" },
          credentials: "include",
        };
        if (body) options.body = JSON.stringify(body);

        const response = await fetch(`${API_BASE_URL}${endpoint}`, options);

        if (response.status === 401 || response.status === 403) {
          window.location.href = "login.html";
          throw new Error("Unauthorized");
        }
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        if (response.status === 204) return null;
        return response.json();
      }

      // --- RENDERING ---
      function renderUsers(users) {
        usersTableBody.innerHTML = users
          .map(
            (user) => `
                <tr>
                    <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm sm:pl-6">
                        <div class="font-medium text-gray-900">${
                          user.firstName
                        } ${user.lastName}</div>
                    </td>
                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                        <div>${user.email}</div>
                        <div>${user.phoneNo}</div>
                    </td>
                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                        ${
                          user.vehicles
                            .map((v) => `<div>${v.regNo}</div>`)
                            .join("") || "No vehicles"
                        }
                    </td>
                    <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6">
                        <button data-user-id="${user.id}" data-user-name="${
              user.firstName
            } ${
              user.lastName
            }" class="reset-btn text-indigo-600 hover:text-indigo-900">Reset Password</button>
                        <button data-user-id="${
                          user.id
                        }" class="delete-btn text-red-600 hover:text-red-900 ml-4">Delete</button>
                    </td>
                </tr>
            `
          )
          .join("");

        // Attach event listeners after rendering
        document
          .querySelectorAll(".reset-btn")
          .forEach((btn) => btn.addEventListener("click", openResetModal));
        document
          .querySelectorAll(".delete-btn")
          .forEach((btn) => btn.addEventListener("click", handleDeleteUser));
      }

      // --- MODAL LOGIC ---
      function openResetModal(event) {
        const userId = event.target.dataset.userId;
        const userName = event.target.dataset.userName;
        resetUserIdInput.value = userId;
        modalUserName.textContent = userName;
        modalMessageArea.innerHTML = "";
        newPasswordInput.value = "";
        modal.classList.remove("hidden");
      }

      function closeResetModal() {
        modal.classList.add("hidden");
      }

      // --- EVENT HANDLERS ---
      async function handleLogout() {
        try {
          await apiCall("/api/Auth/logout", "POST");
        } finally {
          window.location.href = "login.html";
        }
      }

      async function handleDeleteUser(event) {
        const userId = event.target.dataset.userId;
        if (
          confirm(
            "Are you sure you want to delete this user? This action cannot be undone."
          )
        ) {
          try {
            await apiCall(`/api/Admin/users/${userId}`, "DELETE");
            await fetchUsers(); // Refresh the user list
          } catch (error) {
            alert("Failed to delete user.");
          }
        }
      }

      async function handleResetPassword() {
        const userId = resetUserIdInput.value;
        const newPassword = newPasswordInput.value;
        modalMessageArea.innerHTML = "";

        if (!newPassword) {
          modalMessageArea.innerHTML = `<p class="text-sm text-red-600">Password cannot be empty.</p>`;
          return;
        }

        try {
          await apiCall(`/api/Admin/users/${userId}/reset-password`, "POST", {
            newPassword,
          });
          modalMessageArea.innerHTML = `<p class="text-sm text-green-600">Password reset successfully!</p>`;
          setTimeout(closeResetModal, 1500); // Close modal after a short delay
        } catch (error) {
          modalMessageArea.innerHTML = `<p class="text-sm text-red-600">Failed to reset password. It may not meet complexity requirements.</p>`;
        }
      }

      // --- INITIALIZATION ---
      async function fetchUsers() {
        const users = await apiCall("/api/Admin/users");
        renderUsers(users);
      }

      async function initializeApp() {
        try {
          await fetchUsers();
          mainContent.classList.remove("hidden");
          logoutBtn.addEventListener("click", handleLogout);
          cancelResetBtn.addEventListener("click", closeResetModal);
          submitResetBtn.addEventListener("click", handleResetPassword);
          resetPasswordForm.addEventListener("submit", (e) => {
            e.preventDefault();
            handleResetPassword();
          });
        } catch (error) {
          // The apiCall helper handles the redirect for auth errors.
          console.error("Failed to load admin data.", error);
        }
      }

      document.addEventListener("DOMContentLoaded", initializeApp);
    </script>
  </body>
</html>
